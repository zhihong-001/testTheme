

{{assign 'class_name' ''}}
{{#if type == 'error'}}
{{assign 'class_name' 'tips-cart-fail-color'}}
{{/if}}
<div class="tips-cart body6 {{class_name}} {{class}}">
  {{#if type == 'success'}}
    {{snippet "icon-success"}}
  {{/if}}
  {{#if type == 'error'}}
    {{snippet "icon-error"}}
  {{/if}}
  {{text}}
</div>
